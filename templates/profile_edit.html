<!DOCTYPE HTML>
<html>
<head>
<title>Edit Profile </title>
<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.jpg') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not logged_in %}
	<div id="signInButton">
		<a class="link" href="/login_form">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{first_name}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="cart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shopping_cart.jpg')}} id="cartIcon" />
			CART {{num_items}}
		</a>
	</div>
</div>

<div class="display">
	<h2>Edit profile</h2>
	<form action="/profile_update" method="POST">
		<p>Email:<input type="email" name="email" value={{profile_data[1]}} readonly="readonly"></p>
		<p>First Name:<input type="text" name="first_name" value={{profile_data[2]}}></p>
		<p>Last Name: <input type="text" name="last_name" value={{profile_data[3]}}></p>
		<p>Address 1: <input type="text" name="address1" value={{profile_data[4]}}></p>
		<p>Address 2: <input type="text" name="address2" value={{profile_data[5]}}></p>
		<p>Zip Code: <input type="text" name="zipcode" value={{profile_data[6]}}></p>
		<p>City: <input type="text" name="city" value={{profile_data[7]}}></p>
		<p>State: <input type="text" name="state" value={{profile_data[8]}}></p>
		<p>Country: <input type="text" name="country" value={{profile_data[9]}}></p>
		<p>Phone Number: <input type="text" name="phone" value={{profile_data[10]}}></p>
		<input type="submit" value="Save">
	</form>
</div>

<a href="{{ url_for('profile_home') }}">Go to Profile</a>

</body>
</html>
