<!DOCTYPE HTML>
<html>
<head>
<title> My e-commerce Store - remove item to Store </title>
<link rel="stylesheet" href={{url_for('static', filename='css/remove.css')}}>
</link>
</head>
<body>
<h2> Remove item to Store </h2>
<table>
	{% for i in range(6) %}
	<tr>
		{% for row in data %}
		<td>
			<a href="/remove_item_from_store?product_id={{row[0]}}">
			{% if i == 4 %}
				<img src={{ row[i] }} id="item_image" />
			{% else %}
				{{ row[i] }}
			{% endif %}
			</a>
		</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
</body>
</html>
