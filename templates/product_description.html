<!DOCTYPE HTML>
<html>
<head>
<title> My e-commerce Store - Product Description </title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.jpg') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/login_form">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{first_name}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="cart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shopping_cart.jpg')}} id="cartIcon" />
			CART {{num_items}}
		</a>
	</div>
</div>
<div id="display">
	<div id="product_name">
		<h1>{{data[1]}}</h1>
	</div>
	<div>
		<img src={{ data[4] }} id="product_image"/>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>${{data[2]}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td>{{data[5]}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{data[3]}}</p>
	</div>
	<div id="add_to_cart">
		<a href="/add_to_cart?product_id={{request.args.get('product_id')}}">Add to Cart</a>
	</div>
</div>
</body>
</html>
